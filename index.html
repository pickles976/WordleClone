<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blurgle</title>

    <link rel="stylesheet" href="index.css">

</head>
<body>
    <script src="logic.js" type="module"></script>
    <script src="test.js" type="module"></script>
    <script src="main.js" type="module"></script>

    <h2>Blurgle:</h2>

    <div>
        <label for="word-input">Enter your guess:</label>
        <input type="text" id="word-input" name="word-input" minlength=5 maxlength=5 required/>
        <button id="submit-button">Submit</button>
    </div>

    <div id='guess-container' class="guess-container">
        <div id='0' class="guess-character"></div>
        <div id='1' class="guess-character"></div>
        <div id='2' class="guess-character"></div>
        <div id='3' class="guess-character"></div>
        <div id='4' class="guess-character"></div>
    </div>

    <div>
        Current guesses: 
        <text id="guess-counter">0</text>
    </div>

    <div>
        <h2>Player Stats:</h2>
        <div>
            Games Played: 
            <text id="game-counter">0</text>
        </div>
        <div>
            Total Wins: 
            <text id="win-counter">0</text>
        </div>
        <div>
            Current Streak: 
            <text id="streak-counter">0</text>
        </div>
        <div>
            Max Streak: 
            <text id="max-streak-counter">0</text>
        </div>
    </div>
    
</body>
</html>
